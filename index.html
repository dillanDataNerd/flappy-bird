<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <img src="./images/logo.png" width="500" alt="logo">
      <button id="start-btn">Start!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <!-- Game elements like score, lifes and other ui elements should be here (inside the game-screen but outside the game-box) -->
<div id="score">
  <p> Score: <span id="score-value"> 0</span></p>


</div>


      <div id="game-box">
        <!-- Game elements will be added here via javascript and DOM manipulation -->
      </div>
      
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="container">
      <img src="./images/gameover.png" width="500" alt="logo">
    </div>

  <script src="./js/main.js"></script>
  <script src="./js/bird.js"></script>
  <script src="./js/obstacle.js"></script>

</body>
</html>
